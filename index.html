<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deploying the Remix Contract</title>

    <link rel="stylesheet" href="main.css" type="text/css" />

    <script>
      src = "https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js";
    </script>
  </head>
  <body>
    <div>
      <h1>Deploy your Remix Contract</h1>
    </div>

    <script>
      //Connect to the web3 provider
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:7545")
        );
      }

      //Set a default account
      web3.eth.defaultAccount = web3.eth.accounts[0];

      //Get the contract address
      let RemixContract = web3.eth.contract([
        {
          constant: false,
          inputs: [
            {
              name: "x",
              type: "string",
            },
          ],
          name: "setMessage",
          outputs: [],
          payable: false,
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          constant: true,
          inputs: [],
          name: "getMessage",
          outputs: [
            {
              name: "",
              type: "string",
            },
          ],
          payable: false,
          stateMutability: "view",
          type: "function",
        },
      ]);

      //Get the contract ABI
      let myMessage = RemixContract.at(
        "0xd6446997227759dF5026eD8DF79469E90D739D7e"
      );

      console.log("myMessage");
    </script>
  </body>
</html>
